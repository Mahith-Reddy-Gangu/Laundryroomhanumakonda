<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration - Laundry Room</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="title.html">Home</a></li>
        <li><a href="register.html" class="active">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="findus.html">Find Us</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="terms.html">Terms</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <table>
        <tr>
          <td>First Name</td>
          <td><input type="text" id="firstName" placeholder="Enter First Name" required></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" id="secondName" placeholder="Enter Username" required></td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" id="age" placeholder="Enter Age" required></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" id="email" placeholder="Enter Email" required></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" id="phone" placeholder="Enter Phone Number" required></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
          </td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <select id="dob-day" required>
              <option value="">Date</option>
              <script>
                for (let i = 1; i <= 31; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
            <select id="dob-month" required>
              <option value="">Month</option>
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select id="dob-year" required>
              <option value="">Year</option>
              <script>
                for (let i = 2000; i <= 2025; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </td>
        </tr>
        <tr>
          <td>NITW Student</td>
          <td><input type="checkbox" id="nitwCheck"></td>
        </tr>
        <tr id="rollNumberRow" style="display: none;">
          <td>Roll Number</td>
          <td><input type="text" id="rollNumber" placeholder="Enter Roll Number"></td>
        </tr>
        <tr>
          <td>Current Address</td>
          <td><textarea id="address" placeholder="Enter Address" required></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" class="submitBtn"></td>
          <td><input type="reset" value="Cancel" class="cancelBtn"></td>
        </tr>
      </table>
    </form>
  </main>
  
  <script src="register.js"></script>
</body>
</html>
